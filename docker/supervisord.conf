[supervisord]
nodaemon=true
user=root
logfile=/var/log/strm_linker/supervisord.log
logfile_maxbytes=50MB
logfile_backups=5
loglevel=info
pidfile=/var/run/supervisord.pid

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700
username=dummy
password=dummy

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock
username=dummy
password=dummy

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

# FastAPI 后端服务
[program:fastapi]
command=python -m uvicorn main:app --host 0.0.0.0 --port 8000 --workers 1 --log-level info
directory=/app/backend
user=root
autostart=true
autorestart=true
stderr_logfile=/var/log/strm_linker/fastapi_error.log
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=5
stdout_logfile=/var/log/strm_linker/fastapi.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=5
priority=10
stopwaitsecs=10
environment=PYTHONPATH="/app/backend",PYTHONUNBUFFERED="1"
startsecs=5

# Nginx 前端服务
[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/var/log/strm_linker/nginx_error.log
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=5
stdout_logfile=/var/log/strm_linker/nginx.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=5
priority=20
stopwaitsecs=5

# 可选：日志清理任务
[program:log-cleanup]
command=find /var/log/strm_linker -name "*.log*" -type f -mtime +7 -delete
autostart=false
autorestart=false
startsecs=0
