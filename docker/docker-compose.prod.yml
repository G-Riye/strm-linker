# 生产环境 Docker Compose 配置
# 使用 DockerHub 镜像，无需本地构建

version: '3.8'

services:
  strm-linker:
    # 使用 DockerHub 镜像
    image: yourdockerhubusername/strm-linker:latest
    
    container_name: strm-linker
    restart: unless-stopped
    
    ports:
      - "8080:80"  # Web 界面端口
    
    volumes:
      # 数据持久化（日志、配置等）
      - ./data:/app/data
      
      # 挂载你的媒体目录（请修改为实际路径）
      # Windows 示例: - D:\Media:/media:rw
      # Linux 示例: - /home/user/media:/media:rw
      # macOS 示例: - /Users/username/Movies:/media:rw
      - /path/to/your/media:/media:rw
      
    environment:
      # 基础配置
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app/backend
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - LOG_LEVEL=INFO
      
      # 时区设置（根据你的地区调整）
      - TZ=Asia/Shanghai
      
    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    # 资源限制
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    
    # 网络配置
    networks:
      - strm-linker

# 网络配置
networks:
  strm-linker:
    driver: bridge

# 数据卷
volumes:
  strm-linker-data:
    driver: local
