version: '3.8'

services:
  strm-linker:
    # 使用 Docker 镜像（发布后取消注释下面这行，注释 build 部分）
# image: riye/strm-linker:latest
    
    # 本地构建（开发时使用）
    build:
      context: ..
      dockerfile: docker/Dockerfile
      
    container_name: strm-linker
    restart: unless-stopped
    
    ports:
      - "8080:80"  # Web 界面端口
    
    volumes:
      # 数据持久化（日志、配置等）
      - ./data:/app/data
      
      # 挂载你的媒体目录（请修改为实际路径）
      # 示例 Windows: - D:\Media:/media:rw
      # 示例 Linux: - /home/user/media:/media:rw
      - /path/to/your/media:/media:rw
      
    environment:
      # 基础配置
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app/backend
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - LOG_LEVEL=INFO
      
      # 时区设置（可选）
      - TZ=Asia/Shanghai
      
    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    # 资源限制（可根据需要调整）
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'

# 创建数据卷（可选）
volumes:
  strm-linker-data:
