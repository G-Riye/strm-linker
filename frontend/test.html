                <input type="checkbox" id="formatMp4" checked> <label for="formatMp4" style="display: inline;">MP4</label>
                <input type="checkbox" id="formatMkv" checked> <label for="formatMkv" style="display: inline;">MKV</label>

    <script>
        const API_BASE = 'http://localhost:8000/api';

        async function makeRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                throw new Error(`è¯·æ±‚å¤±è´¥: ${error.message}`);
            }
        }

        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = JSON.stringify(data, null, 2);
            element.className = `result ${isError ? 'error' : 'success'}`;
        }

        async function checkHealth() {
            try {
                const result = await makeRequest('/health');
                showResult('healthResult', result);
            } catch (error) {
                showResult('healthResult', { error: error.message }, true);
            }
        }

        async function browseDirectory() {
            try {
                const path = document.getElementById('browsePath').value;
                const result = await makeRequest(`/browse/?path=${encodeURIComponent(path)}`);
                showResult('browseResult', result);
            } catch (error) {
                showResult('browseResult', { error: error.message }, true);
            }
        }

        async function scanDirectory(dryRun) {
            try {
                const path = document.getElementById('scanPath').value;
                const formats = [];
                if (document.getElementById('formatMp4').checked) formats.push('mp4');
                if (document.getElementById('formatMkv').checked) formats.push('mkv');
                
                const result = await makeRequest('/config/scan', {
                    method: 'POST',
                    body: JSON.stringify({
                        directory: path,
                        target_formats: formats,
                        recursive: true,
                        dry_run: dryRun
                    })
                });
                showResult('scanResult', result);
            } catch (error) {
                showResult('scanResult', { error: error.message }, true);
            }
        }

        async function getLogs() {
            try {
                const result = await makeRequest('/logs');
                showResult('logsResult', result);
            } catch (error) {
                showResult('logsResult', { error: error.message }, true);
            }
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨æ£€æŸ¥å¥åº·çŠ¶æ€
        window.onload = function() {

    </script>
