name: Create Release

# 当推送版本标签时触发
on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Get tag name
      id: tag
      run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Generate changelog
      id: changelog
      run: |
        # 生成简单的更新日志
        echo "## 🚀 STRM Linker ${{ steps.tag.outputs.TAG_NAME }}" > CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "### ✨ 新功能" >> CHANGELOG.md
        echo "- 智能扫描 .strm 文件并创建软链接" >> CHANGELOG.md
        echo "- 实时文件监听和自动处理" >> CHANGELOG.md
        echo "- 灵活的定时任务配置" >> CHANGELOG.md
        echo "- 现代化的 Web 管理界面" >> CHANGELOG.md
        echo "- Docker 一键部署" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "### 📦 Docker 镜像" >> CHANGELOG.md
        echo "\`\`\`bash" >> CHANGELOG.md
        echo "docker pull riye/strm-linker:${{ steps.tag.outputs.TAG_NAME }}" >> CHANGELOG.md
        echo "docker pull riye/strm-linker:latest" >> CHANGELOG.md
        echo "\`\`\`" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "### 🔧 快速启动" >> CHANGELOG.md
        echo "\`\`\`bash" >> CHANGELOG.md
        echo "docker run -d \\" >> CHANGELOG.md
        echo "  --name strm-linker \\" >> CHANGELOG.md
        echo "  -p 8080:80 \\" >> CHANGELOG.md
        echo "  -v /path/to/your/media:/media:rw \\" >> CHANGELOG.md
        echo "  -v ./data:/app/data \\" >> CHANGELOG.md
        echo "  riye/strm-linker:${{ steps.tag.outputs.TAG_NAME }}" >> CHANGELOG.md
        echo "\`\`\`" >> CHANGELOG.md

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.TAG_NAME }}
        name: STRM Linker ${{ steps.tag.outputs.TAG_NAME }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
