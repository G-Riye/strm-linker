name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        cd backend
        pip install -r requirements.txt

    - name: Run Python tests
      run: |
        cd backend
        # åŸºæœ¬è¯­æ³•æ£€æŸ¥
        python -m py_compile main.py
        python -c "from main import app; print('âœ… FastAPI app loads successfully')"
        
        # æ£€æŸ¥æ ¸å¿ƒæ¨¡å—
        python -c "from services.scanner import StrmScanner; print('âœ… Scanner module loads successfully')"
        python -c "from services.logger import get_logger; print('âœ… Logger module loads successfully')"

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Node.js dependencies
      run: |
        cd frontend
        npm ci

    - name: Build frontend
      run: |
        cd frontend
        npm run build

    - name: Test frontend build
      run: |
        if [ -f "frontend/dist/index.html" ]; then
          echo "âœ… Frontend build successful"
        else
          echo "âŒ Frontend build failed"
          exit 1
        fi

    - name: Check file structure
      run: |
        echo "ğŸ“ Checking project structure..."
        ls -la
        echo "ğŸ“ Backend structure:"
        ls -la backend/
        echo "ğŸ“ Frontend structure:"
        ls -la frontend/
        echo "ğŸ“ Docker structure:"
        ls -la docker/
